<div class="min-h-screen bg-white font-sans">

  <!-- HEADER -->
  <header class="border-b">
    <div class="max-w-7xl mx-auto flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
      <!-- Logo -->
      <div class="text-xl font-bold">Exclusive</div>

      <!-- Nav -->
      <nav class="hidden md:flex gap-8 text-sm font-medium">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Contact</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Sign Up</a>
      </nav>

      <!-- Search -->
      <div class="relative">
        <input type="text" placeholder="What are you looking for?"
          class="bg-gray-100 rounded-md pl-4 pr-10 py-2 placeholder:text-gray-500 text-sm w-52 focus:outline-none" />
        <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">

      <!-- LEFT IMAGE -->
      <div class="bg-[#d9eef1] rounded-md flex justify-center items-center
               h-[280px] sm:h-[360px] md:h-[400px] lg:h-[420px]">
        <!-- Thay áº£nh theo project -->
        <img src="assets/images/login-illustration.png" alt="Login Illustration"
          class="max-h-full max-w-full object-contain" />
      </div>

      <!-- RIGHT LOGIN FORM -->
      <div class="max-w-md w-full mx-auto">
        <h1 class="text-2xl sm:text-3xl font-semibold mb-2">
          Log in to Exclusive
        </h1>

        <p class="mb-8">
          Enter your details below
        </p>

        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <input id="username" formControlName="username" type="text" placeholder="UserName" class="w-full border-b py-2 text-sm
           placeholder:text-gray-400
           focus:outline-none focus:border-black" />

          <input id="password" formControlName="password" type="password" placeholder="Password" class="w-full border-b py-2 text-sm
           placeholder:text-gray-400
           focus:outline-none focus:border-black" />

          <!-- LOGIN BUTTON (full width) -->
          <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white
           py-3 rounded-md text-sm font-medium">
            Log in
          </button>

          <!-- LINKS ROW -->
          <div class="flex items-center justify-between text-sm">
            <!-- Forgot password -->
            <a href="#" class="text-red-500 hover:underline">
              Forgot Password?
            </a>

            <!-- Register -->
            <a routerLink="/register" class="text-gray-600 hover:underline">
              Create account
            </a>
          </div>
        </form>

      </div>

    </div>
  </main>
</div>
