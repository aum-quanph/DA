<div class="min-h-screen flex items-center justify-center
            bg-gradient-to-br from-indigo-400 via-purple-400 to-sky-500">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-slate-800 mb-2 text-center">
      Welcome back
    </h2>
    <p class="text-sm text-slate-500 mb-6 text-center">
      Log in to continue using the app.
    </p>

    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">
          User name
        </label>
        <input
          id="username"
          type="text"
          formControlName="userName"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-900 shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                 placeholder:text-slate-400"
        />
        <p
          *ngIf="LoginForm.get('userName')?.invalid && LoginForm.get('userName')?.touched"
          class="mt-1 text-xs text-red-500"
        >
          Username is required
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-900 shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                 placeholder:text-slate-400"
        />
        <p
          *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched"
          class="mt-1 text-xs text-red-500"
        >
          Password is required
        </p>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        [disabled]="LoginForm.invalid"
        class="mt-2 w-full inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-2.5
               text-sm font-semibold text-white shadow-sm
               hover:bg-indigo-700 focus-visible:outline-none focus-visible:ring-2
               focus-visible:ring-offset-2 focus-visible:ring-indigo-500
               disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Log in
      </button>

      <!-- Optional: link to register -->
      <p class="mt-3 text-center text-xs text-slate-500">
        Don't have an account?
        <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-700">
          Create one
        </a>
      </p>
    </form>
  </div>
</div>
