<!-- Header Section -->
<header class="bg-white shadow-sm sticky top-0 z-50">
  <!-- Top Bar -->
  <div class="bg-gray-800 text-white py-2">
    <div class="container mx-auto px-4 flex justify-between items-center text-sm">
      <div class="flex items-center space-x-4">
        <span><i class="fas fa-phone-alt mr-2"></i>Hotline: 1900-1234</span>
        <span><i class="fas fa-envelope mr-2"></i>support@shop.com</span>
      </div>
      <div class="flex items-center space-x-4">
        <a href="#" class="hover:text-gray-300">Theo dõi đơn hàng</a>
        <a href="#" class="hover:text-gray-300">Hỗ trợ</a>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="#" class="text-2xl font-bold text-blue-600">
          <i class="fas fa-shopping-bag mr-2"></i>ShopName
        </a>
      </div>

      <!-- Search Bar -->
      <div class="flex-1 max-w-2xl mx-8">
        <div class="relative">
          <input 
            type="text" 
            placeholder="Tìm kiếm sản phẩm, danh mục..." 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
          <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- User Actions -->
      <div class="flex items-center space-x-6">
        <!-- Account -->
        <a href="#" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
          <i class="fas fa-user text-xl mb-1"></i>
          <span class="text-xs">Tài khoản</span>
        </a>

        <!-- Wishlist -->
        <a href="#" class="relative flex flex-col items-center text-gray-700 hover:text-blue-600">
          <i class="fas fa-heart text-xl mb-1"></i>
          <span class="text-xs">Yêu thích</span>
          <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
        </a>

        <!-- Cart -->
        <a href="#" class="relative flex flex-col items-center text-gray-700 hover:text-blue-600">
          <i class="fas fa-shopping-cart text-xl mb-1"></i>
          <span class="text-xs">Giỏ hàng</span>
          <span class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">5</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="bg-gray-100 border-t border-gray-200">
    <div class="container mx-auto px-4">
      <ul class="flex items-center space-x-8 py-3">
        <li class="relative group">
          <a href="#" class="flex items-center text-gray-700 hover:text-blue-600 font-medium">
            <i class="fas fa-bars mr-2"></i>
            Danh mục sản phẩm
            <i class="fas fa-chevron-down ml-2 text-xs"></i>
          </a>
        </li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Trang chủ</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Khuyến mãi</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Sản phẩm mới</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Bán chạy</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Thương hiệu</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Blog</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Liên hệ</a></li>
      </ul>
    </div>
  </nav>
</header>
