<!-- WRAPPER -->
<div class="min-h-screen bg-white font-sans">
  <div class="bg-black text-white text-sm flex justify-center items-center h-10 px-4">
    <p>
      Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
      <a href="#" class="underline ml-1 font-semibold">ShopNow</a>
    </p>
    <div class="absolute right-6 flex items-center gap-1 cursor-pointer">
      <span>English</span>
      <svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>

  <!-- HEADER -->
  <header class="border-b">
    <div class="max-w-7xl mx-auto flex items-center justify-between h-16 px-6">
      <!-- Logo -->
      <div class="text-xl font-bold">Exclusive</div>

      <!-- Nav -->
      <nav class="hidden md:flex gap-8 text-sm font-medium">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Contact</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline font-semibold">Sign Up</a>
      </nav>

      <!-- Search -->
      <div class="relative">
        <input type="text" placeholder="What are you looking for?"
          class="border rounded-md pl-4 pr-10 py-2 placeholder:text-gray-500 text-sm w-56 focus:outline-none" />
        <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">

      <div class="bg-[#d9eef1] rounded-md flex justify-center items-center h-[420px]">
        <img src="assets/images/signup-illustration.png" alt="Shopping Illustration"
          class="max-h-full object-contain" />
      </div>

      <!-- RIGHT FORM -->
      <div class="max-w-md w-full mx-auto">
        <h1 class="text-3xl font-semibold mb-2">Create an account</h1>
        <p class="mb-8">Enter your details below</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <input id="username" type="text" placeholder="UserName" formControlName="username" class="w-full border-b py-2
            placeholder:text-gray-400
            focus:outline-none focus:border-black" />

          <input id="phone_number" type="text" placeholder="Phone Number" formControlName="phone_number" class="w-full border-b py-2
          placeholder:text-gray-400
          focus:outline-none focus:border-black" />

          <input id="email" type="email" placeholder="Email" formControlName="email" class="w-full border-b py-2
            placeholder:text-gray-400
            focus:outline-none focus:border-black" />


          <input id="password" type="password" placeholder="Password" formControlName="password" class="w-full border-b py-2
            placeholder:text-gray-400
            focus:outline-none focus:border-black" />

          <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-md font-medium">
            Create Account
          </button>

          <!-- Google button -->
          <button type="button" class="w-full border py-3 rounded-md flex items-center justify-center gap-2">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
            <span>Sign up with Google</span>
          </button>
        </form>

        <!-- Login -->
        <p class="text-sm text-gray-600 mt-6 text-center">
          Already have account?
          <a routerLink="/login" class="ml-1 underline font-medium">Log in</a>
        </p>
      </div>
    </div>
  </main>
</div>
