<!-- Register Component -->
<div class="min-h-screen flex items-center justify-center
            bg-gradient-to-br from-indigo-400 via-purple-400 to-sky-500">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-slate-800 mb-2 text-center">
      Create your account
    </h2>
    <p class="text-sm text-slate-500 mb-6 text-center">
      Join us and start using the app in a few seconds.
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- First name -->
      <div>
        <label for="first_name" class="block text-sm font-medium text-slate-700 mb-1">
          First Name
        </label>
        <input
          id="first_name"
          type="text"
          formControlName="first_name"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
        />
        <p
          *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched"
          class="mt-1 text-xs text-red-500"
        >
          Firstname is required
        </p>
      </div>

      <!-- Last name -->
      <div>
        <label for="last_name" class="block text-sm font-medium text-slate-700 mb-1">
          Last Name
        </label>
        <input
          id="last_name"
          type="text"
          formControlName="last_name"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
        />
        <p
          *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched"
          class="mt-1 text-xs text-red-500"
        >
          Lastname is required
        </p>
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">
          Username
        </label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
        />
        <p
          *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          class="mt-1 text-xs text-red-500"
        >
          Username is required
        </p>
      </div>

      <!-- Phone number -->
      <div>
        <label for="phone_number" class="block text-sm font-medium text-slate-700 mb-1">
          Phone Number
        </label>
        <input
          id="phone_number"
          type="text"
          formControlName="phone_number"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
        />
        <p
          *ngIf="registerForm.get('phone_number')?.invalid && registerForm.get('phone_number')?.touched"
          class="mt-1 text-xs text-red-500"
        >
          Phone number is required
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
        />
      </div>

      <!-- Date of birth -->
      <div>
        <label for="date_of_birth" class="block text-sm font-medium text-slate-700 mb-1">
          Date of birth
        </label>
        <input
          id="date_of_birth"
          type="date"
          formControlName="date_of_birth"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
        />
      </div>

      <!-- Confirm password -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-slate-700 mb-1">
          Confirm Password
        </label>
        <input
          id="confirm_password"
          type="password"
          formControlName="confirm_password"
          class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
        />
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="mt-2 w-full inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-2.5
               text-sm font-semibold text-white shadow-sm"
      >
        Sign up
      </button>

      <p class="mt-3 text-center text-xs text-slate-500">
        Already have an account?
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-700">
          Sign in
        </a>
      </p>
    </form>
  </div>
</div>
